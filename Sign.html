<!DOCTYPE html>
    <head>
        <title>ReloadIt</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Navigation Bar -->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="home.html" id="navbar__logo">ReloadIt</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="home.html" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="Songs.html" class="navbar__links">Songs</a>
                    </li>
                    <li class="navbar__item">
                        <a href="Shop.html" class="navbar__links">Shop</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="Sign.html" class="button">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="loginpage">
            <div class="logincontainer">
                <form class="form" id="login">
                    <h1 class="form__title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="Username or email">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                
                    <button class="form__button" type="submit">Continue</button>
                </form>
        </div>
        <script src="/website/app.js"></script>
        
        </div>
        <!--Footer-->
        <div class="footer__container">
            <div class="footer__links">
                <div class="footer__links--wrapper">
                    <div class="footer__links--items">
                        <h2>About Us</h2>
                        <a href="about.html">Contact Us</a>
                        <a href="about.html">About</a>
                        <a href="/">Licenses</a>
                        <a href="/">Terms of Services</a>
                    </div>
                    <div class="footer__links--items">
                        <h2>Social Media</h2>
                        <a href="https://www.instagram.com">Instagram</a>
                        <a href="https://www.youtube.com">Youtube</a>
                        <a href="https://www.facebook.com">Facebook</a>
                        <a href="https://www.twitter.com">Twitter</a>
                    </div>
                </div>
            </div>
            <div class="social__media">
                <div class="social__media--wrap">
                    <div class="footer__logo">
                        <a href="/" id="footer__logo"><i class="fas fa-gem">ReloadIt</i></a>
                    </div>
                    <p class="website__rights">ReloadIt 2022. All rights reserved</p>
                    <div class="social__icons">
                        <a href="/" class="socials__icon--link" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="/" class="socials__icon--link" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="/" class="socials__icon--link" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="/" class="socials__icon--link" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>



        <script src="app.js"></script>
    </body>
<html/>
